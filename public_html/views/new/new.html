<form role="form" ng-if="isAuth">
    <div class="form-group">
    <label for="title">Id</label>
    <input type="number" ng-model="article.id" class="form-control" id="title">
  </div>
  <div class="form-group">
    <label for="title">Titre:</label>
    <input type="text" ng-model="article.title" class="form-control" id="title">
  </div>
  <div class="form-group">
    <label for="title">Categorie</label>
    <input type="category" ng-model="article.category" class="form-control" id="category">
  </div>
    <div class="form-group">
    <label for="title">Contenu</label>
    <textarea type="text" ng-model="article.body" class="form-control" id="contenu"></textarea>
  </div>
    <button type="submit" class="btn btn-default" ng-click="create()">Ajouter</button>
</form>
